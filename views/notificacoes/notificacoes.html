<body ng-controller="notificacaoController">
        <div class="container" id="notificao_usuario">
                <div class="row">
                    <div>
                        <form class="form-horizontal">
                            <fieldset>
                                <!-- Form Name -->
                                <legend id="legenda">NOTIFICAÇÕES</legend>
                                    
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Nível Jogador</label>  
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="glyphicon glyphicon-star"></i>
                                            </div>
                                            <input type="number" ng-value="nivel_user" class="form-control input-md" title="Nível do Jogador 0 a 5" disabled>                    
                                        </div>
                                    </div>
                                </div>
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
        </div>
</body>
