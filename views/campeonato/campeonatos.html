<body ng-controller="campeonatosController">
    <div class="container">
        <div class="row">
            <div id="tabela_campeonatos">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Form Name -->
                        <legend id="legenda">CAMPEONATOS</legend>
                        <!-- Text input-->
                                <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                                <tr>
                                                    <td><b>ID</b></td>
                                                    <td><b>Campeonato</b></td>
                                                    <!-- <td><b>Data</b></td>
                                                    <td><b>Hora</b></td> -->
                                                    <td><b>Opção</b></td>
                                                </tr>
                                                <tr ng-repeat="campeonato in campeonatos">
                                                    <td>{{campeonato.idCampeonato}}</td>
                                                    <td><i class="fas fa-trophy"></i> {{campeonato.nomeCampeonato}}</td>
                                                    <!-- <td> <input type="date" id="data_value_partidas" class="form-control" value="{{partida.dataPartida}}" title="Data da Partida" disabled></td>
                                                    <td><input type="time" id="hora_value_partidas" class="form-control" value="{{partida.horaPartida}}" title="Hora da Partida" disabled></td> -->
                                                    <td>
                                                        <a href="#/campeonato/{{campeonato.idCampeonato}}" type="button" class="btn btn-success btn-sm" title="Veja mais e participe"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver Mais</a>
                                                    </td>
                                                </tr>
                                        </table>
                                </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
</div>
</body>
