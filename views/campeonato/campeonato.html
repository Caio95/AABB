<style>
    input::-webkit-datetime-edit{
      min-width: 100%;
      width: 100%;
    }
</style>
<body ng-controller="campeonatoController">
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="dados_campeonato">
                <form class="form-horizontal">
                    <fieldset>
                    
                        <!-- Form Name -->
                        <legend id="legenda">CAMPEONATO</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Nome</label>  
                            <div class="col-md-4">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-flag"></i>
                                    </div>
                                    <input type="text" ng-model="nome_campeonato" title="Nome do Campeonato" class="form-control input-sm" disabled>                    
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" >Data de Inicio</label>  
                            <div class="col-md-4">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </div>
                                    <input type="date" class="form-control input-sm" title="Data de Inicio" ng-value="dataInicio_campeonato" id="data_inicio_campeonato" disabled>                    
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                                <label class="col-md-4 control-label" >Data de Termino</label>  
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </div>
                                        <input type="date" class="form-control input-sm" title="Data de Termino" ng-value="dataFim_campeonato" id="data_fim_campeonato" disabled>                    
                                    </div>
                                </div>
                        </div>

                        <div class="form-group">
                                <label class="col-md-4 control-label" >Inscritos</label>  
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </div>
                                        <input type="number" class="form-control input-sm" title="Inscritos no Campeonato" ng-value="inscritos" id="inscritos_campeonato" disabled>                    
                                    </div>
                                </div>
                        </div>

                        <div class="form-group">
                                <label class="col-md-4 control-label" ></label> 
                            <div class="col-md-4"> 
                                <input type="button" class="btn btn-success" value="Participar" ng-click="participar()">
                            </div>
                        </div>
                    
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
