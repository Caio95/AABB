<body ng-controller="avisosAdm">
    <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content #fafafa grey lighten-5">
              <span class="card-title">
                <div class="input-field col s12">
                    <input id="titulo" type="text" class="validate" ng-model="titulo">
                    <label for="titulo">Título</label>
                </div>
              </span>
              <div>
                <textarea class="materialize-textarea" placeholder="Digite a mensagem..." ng-model="mensagem"></textarea>
              </div>
            </div>
            <div class="card-action #1a237e indigo darken-4">
              <a href="" style="color: #FFFF" ng-click="publicar()">Publicar</a>
              <a href="" style="color: #FFFF" ng-click="cancelar()">Cancelar</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <ul class="collapsible popout" >
            <li ng-repeat="aviso in avisos | orderBy : 'dataAviso'">
              <div class="collapsible-header"><i class="material-icons">notifications_active</i><b>{{aviso.tituloAviso}}</b>
              </div>
              <div class="collapsible-body">
                  <span>
                    {{aviso.mensagem}} <br/>
                    <!-- <a href="" class="left" title="Editar"><i class="material-icons">edit</i></a> -->
                    <a class="left modal-trigger" href="#delete"  title="Excluir" ng-click="pegarId(aviso.idAviso)"><i class="material-icons">delete</i></a>
                    <p class="right" style="font-size: 10px;">{{aviso.dataAviso}} às {{aviso.horaAviso}}</p>
                </span>
              </div>
            </li>
          </ul>
      </div>
      <div id="delete" class="modal">
        <div class="modal-content">
          <h4>Deletar aviso</h4>
          <p>Você tem certeza?</p>
        </div>
        <div class="modal-footer">
          <a href="" class="waves-effect waves-green btn-flat" ng-click="excluir()">Sim</a>
          <a href="" class="modal-close waves-effect waves-green btn-flat">Não</a>
        </div>
      </div>
</body>
