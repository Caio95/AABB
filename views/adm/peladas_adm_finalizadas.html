<body ng-controller="peladas_finalizadasController">
    <div class="container">
            <ul class="collection">
                <li class="collection-item avatar" ng-repeat="pelada in peladas" id="peladas_adm">
                    <a href="#/pelada_adm/{{pelada.idCampeonato}}" title="Ver mais detalhes">
                        <img src="img/pelada.png" class="circle">
                        <span class="title"><b>{{pelada.nomeCampeonato}}</b></span>
                        <p>{{pelada.descricaoCampeonato}}</p>
                    </a>
                </li>
            </ul>
        </div>
</body>
