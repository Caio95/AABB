<body ng-controller="admController">
    <div class="row" id="opcoes_adm">
        <div class="col-md-6">
                <button class="btn btn-success" data-toggle="modal" data-target="#cadastro_partida">Cadastrar Partida</button>
        </div>
    </div>
    <div class="row" id="pesquisa_jogador">

            <div class="col-md-6" >
                    <div class="input-group">
                        <input type="text" ng-model="nome_pesquisa" class="form-control" placeholder="Pesquisar jogador...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="pesquisar()">Pesquisar!</button>
                      </span>
                    </div>
            </div>
    </div>
    <div class="modal fade" id="cadastro_partida" tabindex="-1" role="dialog" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="exampleModalLabel">Cadastro de Partida</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="descricao" class="control-label">Descrição:</label>
                      <input type="text" class="form-control" ng-model="descricao_partida">
                    </div>
                    <div class="form-group">
                      <label for="data" class="control-label">Data:</label>
                      <input type="date" class="form-control" ng-model="data_partida">
                    </div>
                    <div class="form-group">
                            <label for="hora" class="control-label">Hora:</label>
                            <input type="time" class="form-control" ng-model="hora_partida">
                          </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" ng-click="cadastrar_partida()">Cadastrar</button>
                </div>
              </div>
            </div>
          </div>
    <div class="row" id="tabela_jogadores">
            <div class="col-md-12" >
                    <h3>Jogadores</h3>
                    <table class="table table-striped">
                        <tr>
                            <td><b>Nome</b></td>
                            <td><b>Endereço</b></td>
                            <td><b>Nível Jogador</b></td>
                            <td><b>Telefone</b></td>
                            <td><b>Ação</b></td>
                        </tr>
                        <tr ng-repeat="usuario in usuarios">
                            <td>{{usuario.nomeUser}}</td>
                            <td>{{usuario.enderecoUser}}</td>
                            <td><input id="input_nivel" type="number" ng-change="getValor(nv)" ng-model="nv" class="form-control" ng-value={{usuario.nivelUser}} min="0" max="5"></td>
                            <td>{{usuario.telefoneUser}}</td>
                            <td>
                                <!-- <button type="button" class="btn btn-danger btn-xs" ng-click="excluir($index)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button> -->
                                <button type="button" class="btn btn-default " ng-click="editar(usuario)" >
                                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Salvar Nível
                                </button>
                            </td>
                        </tr>
                    </table>
            </div>
    </div>
</body>
