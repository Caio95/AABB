<body ng-controller="adm_desativaController">
    <div class="container">
        <div class="row">
            <div class="col s12"  id="desativa_usuario_adm">
                <form>
                    <div class="row">
                        <div class="col s12 center">
                            <h5>Desativar Jogadores</h5>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="input-field col s6">
                            <input type="text" ng-model="q" class="validate">
                            <label>Pesquisar...</label>   
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="table-responsive">
                                <table class="highlight centered" id="table_desativa">
                                    <tr>
                                        <td colspan="2"><b>Nome</b></td>
                                        <td><b>Situação</b></td>
                                        <td><b> </b></td>
                                    </tr>
                                    <tr ng-repeat="usuario in usuarios | filter:q | orderBy: q">
                                        <td><img width="32" height="32" ng-src="{{usuario.foto_perfil}}" class="circle"></td>
                                        <td>{{usuario.nomeUser}}</td>
                                        <td>
                                            <select ng-model="usuario.desativaUser" class="browser-default">
                                                <option value="0">Ativado</option>
                                                <option value="-1">Desativado</option>
                                            </select>
                                        </td>
                                        <td>
                                            <button class="btn-floating right #1a237e indigo darken-4" title="Salvar" ng-click="desativar_user(usuario)">
                                                <i class="material-icons">save</i>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>         
                </form>
            </div>
        </div>
    </div>

</body>
