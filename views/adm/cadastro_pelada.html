<body ng-controller="admController">
    <div class="container">
        <div class="row">
            <div class="col s12" id="cadastro_campeonato">
                    <form>
                        <div class="row">
                            <div class="col s12 center">
                                <h5>Cadastro da Pelada</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa fa-futbol-o prefix"></i>
                                <input id="icon_prefix" type="text" class="validate" title="Nome da Pelada" ng-model="nome_pelada">
                                <label for="icon_prefix">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">description</i>
                                <textarea id="icon_prefix" class="materialize-textarea" ng-model="descricao_pelada"></textarea>
                                <label for="icon_prefix">Descrição</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">date_range</i>
                                <input id="icon_prefix" type="date" class="validate" ng-model="data_inicio_pelada">
                                <label for="icon_prefix">Data de Inicio</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">date_range</i>
                                <input id="icon_prefix" type="date" class="validate" ng-model="data_fim_pelada">
                                <label for="icon_prefix">Data de Termino</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12 center">
                                <input type="submit" class="waves-effect waves-light btn #1a237e indigo darken-4" ng-click="cadastrar_pelada()" value="Cadastrar">
                                <input type="submit" class="waves-effect waves-light btn" ng-click="cancelar_cad_pelada()" value="Cancelar">   
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
