<style>
input::-webkit-datetime-edit{
  min-width: 100%;
  width: 100%;
}
</style>
<body ng-controller="partidasController">
        <div class="container">
                <div class="row">
                    <div id="tabela_partidas">
                        <form class="form-horizontal">
                            <fieldset>
                                <!-- Form Name -->
                                <legend id="legenda">PARTIDAS</legend>
                                <!-- Text input-->
                                        <div class="table-responsive">
                                                <table class="table table-striped table-hover">
                                                        <tr>
                                                            <td><b>ID</b></td>
                                                            <td><b>Descrição</b></td>
                                                            <!-- <td><b>Data</b></td>
                                                            <td><b>Hora</b></td> -->
                                                            <td><b>Opção</b></td>
                                                        </tr>
                                                        <tr ng-repeat="partida in partidas">
                                                            <td>{{partida.idPartida}}</td>
                                                            <td>{{partida.descricaoPart}}</td>
                                                            <!-- <td> <input type="date" id="data_value_partidas" class="form-control" value="{{partida.dataPartida}}" title="Data da Partida" disabled></td>
                                                            <td><input type="time" id="hora_value_partidas" class="form-control" value="{{partida.horaPartida}}" title="Hora da Partida" disabled></td> -->
                                                            <td>
                                                                <a href="#/partida/{{partida.idPartida}}" type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver Mais</a>
                                                            </td>
                                                        </tr>
                                                </table>
                                        </div>
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
        </div>
</body>
