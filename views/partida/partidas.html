<body ng-controller="partidasController">
        <div class="container">
            <ul class="collection" id="tabela_peladas">
                    <li class="collection-item avatar" ng-repeat="partida in partidas">
                        <img src="img/bola.png" class="circle">
                        <span class="title"><b>{{partida.descricaoPart}}</b></span>
                        <a href="#/pelada/{{partida.idPartida}}" title="Ver mais detalhes" class="secondary-content btn-floating cyan pulse"><i class="material-icons medium">more</i></a>
                    </li>
            </ul>
        </div>
</body>
