<body ng-controller="homeController">
        <div class="container">
                <div class="row">
                    <div class="col-md-12" id="inicio_jogador">
                        <form class="form-horizontal">
                            <fieldset>
                            
                                <!-- Form Name -->
                                <legend id="legenda">ESTATISTICAS DO JOGADOR</legend>
                                
                                <!-- Text input-->
                                
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="Nome">Nome</label>  
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                            </div>
                                            <input type="text" placeholder="Nome completo" ng-model="nome" class="form-control input-md">
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="email">Nível Jogador</label>  
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="glyphicon glyphicon-star"></i>
                                            </div>
                                            <input type="number" ng-value="nivel" class="form-control input-md" title="Nível do Jogador 0 a 5" disabled>                    
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
</body>
