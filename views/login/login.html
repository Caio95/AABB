<link rel="stylesheet" type="text/css" href="views/login/style.css">
<body ng-controller="loginController" class="cyan">
                <main>
                  <center id="tela_login">
                    <img class="responsive-img" src="img/logo_esp_azul.png" /><br>
                    <!-- <div class="section"></div> -->
                    <div class="container">
                      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
              
                        <form class="col s12" method="post">
                          <div class='row'>
                            <div class='col s12'>
                            </div>
                          </div>
              
                          <div class='row'>
                            <div class='input-field col s12'>
                              <input class='validate' type='email' ng-model="email2" name='email' id='email'>
                              <label for='email'>Entre com seu e-mail</label>
                            </div>
                          </div>
              
                          <div class='row'>
                            <div class='input-field col s12'>
                              <input class='validate' type='password' ng-model="senha3" name='password' id='password' />
                              <label for='password'>Entre com sua senha</label>
                            </div>
                            <label style='float: right;'>
                                <a class='blue-text' href='#!'><b>Esqueceu sua senha?</b></a>
                            </label>
                          </div>
              
                          <br/>
                          <center>
                            <div class='row'>
                              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' ng-click="login()">Entrar</button>
                            </div>
                          </center>
                        </form>
                      </div>
                    </div>
                    <a href="#/cadastro">Criar conta</a>
                  </center>
                </main>
            <footer>
                    <p class="center">
